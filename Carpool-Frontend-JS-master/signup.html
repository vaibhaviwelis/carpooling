<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="static/css/main.css" />

</head>
<body>
    <div class="big_wrapper">
        <div class="nav_wrapper">
            <header><h2><a href="#">Ride-my-way</a></h2></header>
            <nav>
                <ul>
                    <li><a href="index.html">Signin</a></li>
                    <li><a href="signup.html">Signup</a></li>
                </ul>
            </nav>
            <div class="toggle-button" onclick="toggleSidebar()">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <div class="content_area">
            <div class="form_wrapper">

                <div class="form-centered">
                    <header class=" form-elements"><h2>Sign up to Carpool</h2></header>
                    <form class="sign_in_form form-elements" id="signupForm">
                        <input type="text" id="username" name="username" placeholder=" Username" required>
                        <input type="email" id="email" name="email" placeholder=" email" required>
                        <input type="number" id="phone_number" name="phone_number" placeholder=" +(91) Mobile" required>
                        <input type="password" id="password" name="password" placeholder=" Password" required>
                        <input type="Submit" id="submit" value="Signup" class="button success">
                    </form>
                    <div id="signupErrorArea" style="background-color: #dddddd; color: #ff5642; padding: 5px; display: none"></div>
                    <footer class="form-elements">Already have an account ? <a href="index.html" style="color: #2c3e50; font-weight: bolder">Sign in</a></footer>
                </div>
            </div>
            

            </div>
            <div style='color:whitesmoke'  class="bottom_footer_section">
                <p>&copy; Ride-my-way|  All rights reserved </p>
            </div>
        
    </div>
    <script src="static/js/signup.js" type="module"></script>
</body>
</html>
